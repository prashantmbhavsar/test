<html>
<head>
<script type="text/javascript" src="js/underscore-1.6.js"> 
</script>
<script type="text/javascript" src="js/backbone-1.1.js"> 
</script>
<script type="text/javascript"> 


	Politician=Backbone.Model.extend({
		defaults:{
			name:'Sarad',
			age:35,
			fraudCount:10,
			assets:'500 CR'
		},
		initialize:function(){
			console.log("In Politician constructor!");
		},
		display:function(currentTime){
			console.log('Time is : '+currentTime);
			console.log('Name : '+this.get('name'));
			console.log('Age  : '+this.get('age'));
			console.log('Fraud Count: '+this.get('fraudCount'));
			console.log('Undeclared Assets: '+this.get('assets'));
		}
		
	});

	
	var lalu=new Politician({name:'Lalu',age:56});
	var sonia=new Politician({name:'Sonia'});
	
	lalu.display(new Date());
	sonia.display();

</script>
</head>
<body>
<h2>Model with custom methods example</h2>
</body>
</html>
